<!DOCTYPE html>
  <html lang="fr">
  <head th:replace="~{template.html :: head(title='Création de demande d\'autorisation d\'absence')}"></head>

  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <div th:replace="~{template.html :: header}"></div>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Demandes d\'autorisation', link1='/demandes-autorisation', label='Création')}"></div>

      <section class="section">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Création de demande</h5>

                <form th:action="@{/demandes-autorisation}" method="post">
                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">
                      Enseignant <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <select class="form-select" id="matiere-select" name="enseignantId">
                        <option disabled selected>Choisir un enseignant...</option>
                        <option th:each="enseignant : ${enseignants}"
                                th:text="${enseignant.firstnameFr} + ' ' + ${enseignant.lastnameFr.toUpperCase()}"
                                th:value="${enseignant.id}"
                        ></option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">
                      Contenu <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <textarea class="form-control" name="content"></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-end">
                      <button
                        type="reset"
                        class="btn btn-outline-secondary me-2"
                      >
                        <i class="bi bi-x me-2"></i>
                        Annuler
                      </button>
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus me-2"></i>
                        Ajouter
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
  </body>
</html>
