<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Tous les années universitaires')}"></head>

  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <div th:replace="~{template.html :: header}"></div>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Années universitaires', link1='/annees-univ', label=false)}"></div>

      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="card-title">Tous les Années universitaires</h5>
                  <a class="btn btn-primary" th:href="@{/annees-univ/create}">
                    <i class="bi bi-plus me-1"></i>
                    Ajouter
                  </a>
                </div>

                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nom</th>
                      <th scope="col">Début</th>
                      <th scope="col">Fin</th>
                      <th scope="col">Année courante ?</th>
                      <th scope="col">Date de création</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="annee : ${anneesUniv}">
                      <th th:text="${annee.id}" scope="row"></th>
                      <td th:text="${annee.name}"></td>
                      <td th:text="${#dates.format(annee.start, 'dd-MM-yyyy')}"></td>
                      <td th:text="${#dates.format(annee.end, 'dd-MM-yyyy')}"></td>
                      <td th:text="${annee.current ? '✔️' : '❌'}"
                          th:title="${annee.current} ? 'Courante' : 'Non courante'"
                      ></td>
                      <td th:text="${'Le ' + #dates.format(annee.createdAt, 'dd-MM-yyyy') + ' à ' + #dates.format(annee.createdAt, 'HH:mm')}"></td>
                      <td>
                        <div class="d-flex justify-content-center align-items-center">
                          <a th:href="@{/annees-univ/{id}(id=${annee.id})}" class="btn btn-outline-primary mx-1">
                            <i class="bi bi-eye"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
