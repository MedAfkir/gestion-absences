<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Se Connecter')}"></head>

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-2 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Se connecter
                      </h5>
                    </div>

                    <form class="row needs-validation" method="post" th:action="@{/login}">
                      <div class="mb-3">
                        <label for="username-input" class="form-label">
                          Nom d'utilisateur
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="username-input"
                          name="username"
                          th:value="${param.get('username')}"
                          placeholder="prenomnom1..."
                        />
                      </div>

                      <div class="mb-3">
                        <label for="password-input" class="form-label">
                          Mot de passe
                        </label>
                        <input
                          type="password"
                          class="form-control"
                          id="password-input"
                          name="password"
                          placeholder="********"
                        />
                      </div>

                      <p class="text-danger" th:if="${param.get('error') != null}" th:text="${param.get('error')}"></p>

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Se connecter
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
