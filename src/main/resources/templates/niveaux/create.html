<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Création de niveau')}"></head>
  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <div th:replace="~{template.html :: header}"></div>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Niveaux', link1='/niveaux', label='Création de niveau')}"></div>
      <section class="section">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Création de Niveau</h5>

                <form method="post" th:action="@{/niveaux}">
                  <div class="row mb-3">
                    <label for="nom-niveau-input" class="col-sm-2 col-form-label">
                      Nom <b>*</b>
                    </label>
                    <div class="col-sm-10">
                      <input id="nom-niveau-input"
                        type="text"
                        name="name"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="alias-niveau-input" class="col-sm-2 col-form-label">
                      Alias <b>*</b>
                    </label>
                    <div class="col-sm-10">
                      <input id="alias-niveau-input"
                        type="text"
                        class="form-control"
                        name="alias"
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-end">
                      <button
                        type="reset"
                        class="btn btn-outline-secondary me-2"
                      >
                        <i class="bi bi-x me-2"></i>
                        Annuler
                      </button>
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-2"></i>
                        Ajouter
                      </button>
                    </div>
                  </div>
                </form>
                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
