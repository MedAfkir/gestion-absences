<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Tous les types des séances')}"></head>
  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <div th:replace="~{template.html :: header}"></div>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Types des séances', link1='/types-seances', label='Tous les types de séances')}"></div>
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tous les Types de séances</h5>

                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nom</th>
                      <th scope="col">Alias</th>
                      <th scope="col">Date de création</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="typeSeance : ${typesSeances}">
                      <th th:text="${typeSeance.id}" scope="row"></th>
                      <td th:text="${typeSeance.name}"></td>
                      <td th:text="${typeSeance.alias}"></td>
                      <td th:text="${'Le ' + #dates.format(typeSeance.createdAt, 'dd-MM-yyyy') + ' à ' + #dates.format(typeSeance.createdAt, 'HH:mm')}"></td>
                      <td>
                        <div class="d-flex justify-content-center align-items-center">
                          <a th:href="@{/types-seances/{id}(id=${typeSeance.id})}" class="btn btn-outline-primary mx-1">
                            <i class="bi bi-eye"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
