<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Création d\'un utilisateur')}"></head>
  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <header th:replace="~{template.html :: header}"></header>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Utilisateurs', link1='/users', label='Création d\'un utilisateur')}"></div>

      <section class="section">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Créer un utilisateur</h5>

                <form th:object="${addRequest}" method="post" th:action="@{/users}">
                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="firstnamrFr-input">
                      Prénom <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <input id="firstnamrFr-input"
                          type="text"
                          class="form-control"
                          th:field="*{firstnameFr}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row mb-3" dir="rtl">
                    <label class="col-sm-3 col-form-label" for="firstnamrAr-input">
                      الاسم الشخصي <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <input id="firstnamrAr-input"
                          type="text"
                          class="form-control"
                          th:field="*{firstnameAr}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="lastnameFr-input">
                      Nom <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <input id="lastnameFr-input"
                          type="text"
                          class="form-control"
                          th:field="*{lastnameFr}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row mb-3" dir="rtl">
                    <label class="col-sm-3 col-form-label" for="lastnameAr-input">
                      الاسم العائلي <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <input id="lastnameAr-input"
                          type="text"
                          class="form-control"
                          th:field="*{lastnameAr}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="email-input">
                      Email <b>*</b>
                    </label>
                    <div class="col-sm-9">
                      <input id="email-input"
                          type="email"
                          class="form-control"
                          th:field="*{email}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="phoneNumber-input">
                      Numéro de Téléphone <b>*</b>
                    </label>
                    <div class="col-sm-9 d-flex align-items-center">
                      <input type="text"
                          id="phoneNumber-input"
                          class="form-control"
                          th:field="*{phoneNumber}"
                          required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </form>
                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
