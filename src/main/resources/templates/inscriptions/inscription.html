<!DOCTYPE html>
<html lang="fr">
  <head th:replace="~{template.html :: head(title='Inscription')}"></head>
  <body>
    <div th:replace="~{template.html :: toasts}"></div>

    <div th:replace="~{template.html :: header}"></div>

    <aside id="sidebar" class="sidebar" th:replace="~{template.html :: sidebar}"></aside>

    <main id="main" class="main">
      <div class="pagetitle" th:replace="~{template.html :: breadcrumb(label1='Inscriptions', link1='/inscriptions', label='Inscription')}"></div>

      <section class="section">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Inscription
                  <span class="badge text-bg-warning ms-2" th:if="${inscription.updatedAt != null}">
                    Modifiée
                  </span>
                </h5>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">
                    Étudiant
                  </label>
                  <div class="col-sm-10">
                    <input type="text"
                      th:value="${inscription.etudiant.firstnameFr + ' ' + inscription.etudiant.lastnameFr.toUpperCase()}"
                      class="form-control"
                      disabled
                      readonly
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">
                    Niveau
                  </label>
                  <div class="col-sm-10">
                    <input type="text"
                      class="form-control"
                      th:value="${inscription.niveau.name}"
                      disabled
                      readonly
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">
                    Année
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      th:value="${inscription.anneeUniv.name}"
                      disabled
                      readonly
                    />
                  </div>
                </div>

                <form th:action="@{/inscriptions/{id}/state(id=${inscription.id})}" method="post">
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">État</label>
                    <div class="col-sm-10">
                      <select name="state"
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option disabled selected>Choisir l'état</option>
                        <option th:each="state : ${states}"
                                th:text="${state.getName()}"
                                th:value="${state.name()}"
                                th:selected="${state.equals(inscription.etat)} ? 'selected'"
                        ></option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </form>
                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
